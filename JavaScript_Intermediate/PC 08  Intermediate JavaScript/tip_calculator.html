<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <h2>Tip Calculator</h2>
    <div>
        <label for="billAmount">Total Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" required>
    </div>
    <div>
        <label for="serviceQuality">Service Quality (1-5):</label>
        <input type="number" id="serviceQuality" min="1" max="5" placeholder="Enter service quality" required>
    </div>
    <div>
        <label for="numPeople">Number of People:</label>
        <input type="number" id="numPeople" placeholder="Enter number of people" required>
    </div>
    <div>
        <h3>Total Tip Per Person: ₹<span id="tipResult">0.00</span></h3>
    </div>
    <div>
        <button onclick="calculateTip()">Calculate Tip</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
