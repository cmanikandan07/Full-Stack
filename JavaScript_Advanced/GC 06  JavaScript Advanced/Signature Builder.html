<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-13 Signature Builder</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster&family=Pacifico&family=Courgette&family=Dancing+Script&family=Sacramento&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
</head>
<body>
    <h1>Signature Builder</h1>

    <!-- Input field for user's full name -->
    <input type="text" id="nameInput" placeholder="Enter your name" />

    <div class="signatures">
        <!-- Full name signature display -->
        <div class="signature" id="fullNameSignature"></div>
        <!-- Short name signature display -->
        <div class="signature" id="shortNameSignature"></div>
    </div>

    <h2>Font Samples</h2>
    <div id="fontSamples"></div> <!-- Area to display sample text in different fonts -->

    <script src="script4.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
