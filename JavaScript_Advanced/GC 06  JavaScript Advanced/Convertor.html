<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-15 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center the text */
            margin-top: 50px; /* Add some margin to the top */
        }

        input, select, button {
            padding: 10px; /* Add padding for better appearance */
            margin: 10px; /* Add margin around input, select and button */
        }
    </style>
</head>
<body>

    <h1>Unit Converter</h1>

    <!-- Input field for conversion code -->
    <input type="text" id="conversionCode" placeholder="Enter conversion code (e.g., 1a)">

    <!-- Input field for value to convert -->
    <input type="number" id="valueToConvert" placeholder="Value to convert">

    <!-- Button to perform the conversion -->
    <button id="convertBtn">Convert</button>

    <!-- Result div to display the output -->
    <div id="result"></div>

    <script src="script3.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
