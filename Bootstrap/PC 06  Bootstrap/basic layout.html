<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Centered Larger Image and Red Circle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Link to the external stylesheet -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BrandName</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link p-3 text-decoration-none" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3 text-decoration-none" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3 text-decoration-none" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3 text-decoration-none disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link p-3 profile-link text-decoration-none" href="#">Profile</a>
                        <div class="notification-circle"></div> <!-- Red circle -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered Image -->
    <div class="container my-5">
        <img src="images/work.jpg" alt="Work" class="d-block mx-auto centered-image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
