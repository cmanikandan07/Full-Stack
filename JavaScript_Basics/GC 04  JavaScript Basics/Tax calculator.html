<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-06 Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <h1>TAX CALCULATOR</h1>
    <label for="income">Enter your total income (in ₹):</label>
    <input type="number" id="income" required>
    <button id="calculateBtn">Calculate Tax</button>

    <h2 id="output"></h2>
    <h2 id="taxAmount"></h2>

    <script src="script5.js"></script>
</body>
</html>
