<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Analytics Dashboard</title>
</head>
<body>
    <div class="dashboard">

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-info">
                    <h2 class="workshops-title">Total Unique Workshops</h2>
                    <p class="stat-value">150</p>
                   
                </div>
                <img src="images\workshop.jpg" alt="Total Unique Workshops" class="stat-logo">
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h2 class="batches-title">Total Unique Batches</h2>
                    <p class="stat-value">75%</p>
                 
                </div>
                <img src="images\people.jpg" alt="Total Unique Batches" class="stat-logo">
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h2 class="students-title">Total Unique Students</h2>
                    <p class="stat-value">1,200</p>
              
                </div>
                <img src="images\graduate.jpg" alt="Total Unique Students" class="stat-logo">
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h2 class="certifications-title">Total Certifications Sent</h2>
                    <p class="stat-value">500</p>
                   
                </div>
                <img src="images\medal.jpg" alt="Total Certifications Sent" class="stat-logo">
            </div>
        </div>
    </div>
</body>
</html>
