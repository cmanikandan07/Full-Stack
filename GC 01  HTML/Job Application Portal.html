<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: left;
        }

        h2 {
            text-align: left;
            font-weight: normal; 
        }

      
        

            button:hover {
                background-color: #4cae4c;
            }
    </style>
</head>
<body>

    <h1><strong>We're Hiring!</strong></h1>
    <h2><b>Join Our Team</b></h2>
    <h2>We offer competitive pay and full benefits. If you're interested in one of our open positions, start by applying here and attaching your resume.</h2>

    <h2><b>Apply Now</b></h2>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
        </div>

        <h2>Please enter a valid email address.</h2>

        <textarea id="valid-email" name="valid-email" rows="5" cols="40" required></textarea>


        <h2>Attach Resume</h2>
        <input type="file" id="resume" name="resume" required> <br /><br />



        <button type="submit">Submit Application</button>
    </form>
    <hr />
    <h3>Job portal &trade; |   <a href="#terms">Terms and Conditions</a> </h3>
</body>
</html>
