<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Deposits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .deposits-section {
            border: 1px solid #ccc; /* Border around the section */
            padding: 20px; /* Padding inside the section */
            background-color: white; /* Background color for the section */
            max-width: 400px; /* Max width for the section */
            margin: 0 auto; /* Center the section */
        }

            .deposits-section h2 {
                margin: 0 0 10px; /* Margin for the heading */
            }

            .deposits-section p {
                margin: 5px 0; /* Margin for paragraphs */
            }

        .view-balance {
            color: blue; /* Color for the "View balance" link */
            text-decoration: underline; /* Underline for the link */
            cursor: pointer; /* Pointer cursor for the link */
        }
    </style>
</head>
<body>

    <div class="deposits-section">
        <h2>Recent Deposits</h2>
        <p>Rs. 20,500</p>
        <p>on 15 March, 2019</p>
        <p class="view-balance">View balance</p>
    </div>

</body>
</html>
